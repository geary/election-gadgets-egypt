<!DOCTYPE html>

<head>
	
	<title>Google Election Center for Egypt</title>
	
	<style type="text/css">
	</style>
	
</head>
<body scroll="no">
	
	<script type="text/javascript">
		
		function writePane( lang ) {
			document.write(
				'<iframe id="gadget-', lang, '" ',
					'frameborder="0" ',
					'scrolling="no" ',
					'style="float:left; position:relative; width:600px; height:520px; margin:8px; border:1px solid #BBB;" ',
					'src="//www.gmodules.com/ig/ifr?hl=', lang, '&amp;up_electionId=2500&amp;url=http://', location.host, '/hg/voter-info/voter-info-gadget-egypt.xml?temp1" ',
				'>',
				'</iframe>'
			);
		}
		
		writePane( 'ar' );
		writePane( 'en' );
		
	</script>
	
</body>
</html>
