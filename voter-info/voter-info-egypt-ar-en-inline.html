<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>Google Election Center for Egypt</title>
	
	<style type="text/css">
		body { margin:0; }
		#Poll411Gadget, #Poll411Gadget * { font-family:Tahoma,Geneva,sans-serif; font-size:16px;  } 
		#Poll411Header { padding:12px; vertical-align:middle; background-color:#F5F5F5; border-bottom:1px solid #E5E5E5; } 
		#Poll411Input { margin-left:8px; width:12em; }
		#Poll411Frame { display:none; margin-top:12px; width:100%; } 
	</style>
	
</head>
<body scroll="no">
	
	<div id="Poll411Gadget">
		<div id="Poll411Header">
			<form id="Poll411Form" action="" onsubmit="return Poll411.submit()"> 
				<span>
					Election ID:
				</span>
				<label style="padding-left:10px;">
					<input type="radio" name="electionId" id="election-100" value="-100" checked>
					-100 (test)
				</label>
				<label style="padding-left:10px;">
					<input type="radio" name="electionId" id="election2500" value="2500">
					2500 (live)
				</label>
				<label style="padding-left:32px;"> 
					Voter ID:
					<input type="text" id="Poll411Input"> 
				</label>
				<button type="submit" id="Poll411Button">Search</button>
			</form>
		</div>
		<div id="Poll411Frame"> 
		</div> 
	</div>
	
	<script type="text/javascript"> 
		(function() { 
			var fontFamily = 'Tahoma,Geneva,sans-serif', fontSize = '16', fontUnits = 'px'; 
			function e( id ) { return document.getElementById('Poll411'+id); } 
			var label = e('Label'), input = e('Input'), button = e('Button'), frame = e('Frame'); 
			
			function frameHTML( lang, addr, electionId ) {
				return [
					'<td>',
					'<iframe ', 
						'src="http://www.gmodules.com/ig/ifr?url=http://', location.host, '/hg/voter-info/voter-info-gadget-egypt.xml?temp2&amp;synd=open&amp;hl=', lang, '&amp;up_gadgetType=iframe&amp;up_address=', encodeURIComponent(addr), '&amp;up_fontFamily=', encodeURIComponent(fontFamily), '&amp;up_fontSize=', fontSize, '&amp;up_fontUnits=', fontUnits, '&amp;up_electionId=', electionId, '&amp;up_submit=1" ', 
						'style="width:600px; height:540px; margin-left:8px; border:1px solid #BBB;" ', 
						'frameborder="0" ', 
						'scrolling="no" ', 
					'>' ,
					'</iframe>',
					'</td>'
				].join(''); 
			}
			
			Poll411 = { 
				
				submit: function() { 
					var addr = input.value; 
					var electionId =
						document.getElementById('election-100').checked
							? -100
							: 2500;
					frame.style.display = 'block'; 
					frame.innerHTML = [
						'<table cellpadding="0" cellspacing="0">',
							'<tr>',
								frameHTML( 'ar', addr, electionId ),
								frameHTML( 'en', addr, electionId ),
							'</tr>',
						'</table>'
					].join('');
					return false; 
				} 
			};
			
			input.focus();
			
		})(); 
	</script> 

</body>
</html>
